<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>

    <div class="container">
        <div class="main-title">New Year Countdown</div>
        <div class="countdown">
            <div class="countdown__block">
                <div class="countdown__number-day number"></div>
                <div class="countdown__number-title">days</div>
            </div>
            <div class="countdown__block">
                <div class="countdown__number-hour number"></div>
                <div class="countdown__number-title">hours</div>
            </div>
            <div class="countdown__block">
                <div class="countdown__number-minute number"></div>
                <div class="countdown__number-title">minutes</div>
            </div>
            <div class="countdown__block">
                <div class="countdown__number-second number"></div>
                <div class="countdown__number-title">seconds</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
